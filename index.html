<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8" type="text/css">

    <!-- jQuery from CDN -->
    <script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Ticky-Tacky Ticky-Tacky</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Ticky-Tacky Ticky-Tacky</h1>
          <button id = "button">Reset</button>
          <hr>
        </div>
      </div>
      <div class="row">
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row" id="r1">
            <div class="col-xs-4 box" id="b0" ></div>
            <div class="col-xs-4 box" id="b1"></div>
            <div class="col-xs-4 box" id="b2" ></div>
          </div>
          <div class="row" id="r2">
            <div class="col-xs-4 box" id="b3"></div>
            <div class="col-xs-4 box" id="b4"></div>
            <div class="col-xs-4 box" id="b5"></div>
          </div>
          <div class="row" id="r3">
            <div class="col-xs-4 box" id="b6"></div>
            <div class="col-xs-4 box" id="b7"></div>
            <div class="col-xs-4 box" id="b8"></div>
          </div>
          <div>
            <h3>Player <span>One</span>, Your Move</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
